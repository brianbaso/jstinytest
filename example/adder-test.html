<script src="../tinytest.js"></script>

<script>
var forEach = (array, callback) => {
	for (let i = 0; i < array.length; i++) {
		callback(array[i]);
	}
}

tests({

  'It should run the callback array.length times.': () => {
  	var counter = 0;
  	forEach([1, 2, 3], () => {
  		counter++;
  	});
  	eq(counter, 3);
  },

  'It should pass in the ith element as the first argument to the callback.': () => {
  	forEach([1], (element) => {
  		eq(element, [1]);
  	});
  },

});
</script>
